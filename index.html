<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Layout-1</title>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="main">
    <div class="flex ">
      <div class="result">
        <h3 class="title">Your Result</h3>
        <div class="circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <div class="comment">
          <h2>Great</h2>
          <p>  
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h3 class="title">Summary</h3>
        <div class="container">
          <div class="border flex reaction">
            <div class="flex">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
              <p class="point">80 / <span>100</span></p>
          </div>
          <div class="border flex memory">
            <div class="flex">
              <img src="./assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>
              <p class="point">80 / <span>100</span></p>
          </div>
          <div class="border flex verbal">
            <div class="flex">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
              <p class="point">61 / <span>100</span></p>
          </div>
          <div class="border flex visual">
              <div class="flex">
                <img src="./assets/images/icon-visual.svg" alt="">
                <p>Visual</p>
              </div>
              <p class="point">72 / <span>100</span></p>
          </div>
          <button>Continue</button>
        </div>
        
      </div>
    </div>
  </div>

</html>
